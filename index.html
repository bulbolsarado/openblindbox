      <script>
         window.onload = function() {
            var gif = document.getElementById('gif');
            var image = document.getElementById('image');
            var footerText = document.querySelector('.footer-text');
            var imageSources = [
            './assets/images/teenpattiyes.png',
            './assets/images/rummyyes.png',
            './assets/images/teenpattivip.png',
            './assets/images/rummyvip.png',
            './assets/images/svip3patti.png',
            './assets/images/vip3patti.png',
            './assets/images/rummytry.png'
            ];

            gif.style.display = 'block';

            setTimeout(function() {
            gif.style.display = 'none';
            setTimeout(function() {
                var randomIndex = Math.floor(Math.random() * imageSources.length);
                image.src = imageSources[randomIndex];
                image.style.display = 'block';
                footerText.style.display = 'block';
            }, 500); // Delay for showing the second image (change as needed)
            }, 12000); // Delay for hiding the first image (change as needed)
        };
      </script>
